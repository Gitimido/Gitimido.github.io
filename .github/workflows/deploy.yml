name: Build & Deploy Angular to docs/ (preserve docs/profile)

on:
  push:
    branches: [main]

permissions:
  contents: write # allow the workflow to push

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Check out your repo (main)
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      # 2) Install Node.js & dependencies
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: Install dependencies
        run: npm ci

      # 3) Build Angular straight into docs/
      - name: Build Angular app into docs/
        run: npm run build -- --configuration=production --base-href=/ --output-path=docs

      # 4) Clean old build files in docs/, but keep docs/profile/
      - name: Clean old Angular artifacts from docs/
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # delete everything in docs/ except profile and .nojekyll
          find docs/ -mindepth 1 -maxdepth 1 \
            ! -name 'profile' \
            ! -name '.nojekyll' \
            -exec rm -rf {} +

      # 5) Commit & push the new docs/
      - name: Commit & push docs/
        run: |
          git add docs
          git commit -m "ci: rebuild Angular app into docs/" || echo "No changes to commit"
          git push origin main
