name: Deploy Angular build to Pages root (preserve other folders)

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Check out your code (with push rights)
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      # 2) Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      # 3) Install dependencies
      - name: Install deps
        run: npm ci

      # 4) Build into a temp folder
      - name: Build Angular app
        run: npm run build \
          -- --configuration=production \
          --base-href=/ \
          --output-path=build

      # 5) Delete only the old build files (keep profile/, workflows, etc.)
      - name: Clean previous build artifacts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Remove just the files normally generated by Angular
          rm -f index.html runtime.*.js polyfills.*.js main.*.js styles.*.css vendor.*.js
          rm -rf assets
          rm -f .nojekyll

      # 6) Copy the new build into the repo root
      - name: Deploy build to root
        run: |
          cp -R build/* .
          rm -rf build
          touch .nojekyll

      # 7) Commit & forceâ€‘push back to main
      - name: Commit & push
        run: |
          git add .
          git commit -m "ci: deploy fresh Angular build" || echo "No changes"
          git push -f origin main
