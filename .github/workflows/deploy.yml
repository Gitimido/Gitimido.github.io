name: Build & Deploy Angular + Profile to production/docs

on:
  push:
    branches: [main]

permissions:
  contents: write # allow pushing back to production

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout main (full history so we can switch branches)
      - name: Checkout main
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true

      # 2) Setup Node and install dependencies
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: Install dependencies
        run: npm ci

      # 3) Build Angular into a clean 'build/' folder
      - name: Build Angular app
        run: npm run build -- --configuration=production --base-href=/ --output-path=build

      # 4) Backup the profile/ folder from main
      - name: Backup profile folder
        if: test -d profile
        run: cp -R profile /tmp/profile-backup

      # 5) Switch to the production branch
      - name: Checkout production
        run: git checkout production

      # 6) Prepare docs/build and docs/profile directories
      - name: Prepare docs directories
        run: |
          mkdir -p docs/build
          mkdir -p docs/profile
          # wipe only those two
          rm -rf docs/build/*
          rm -rf docs/profile/*

      # 7) Copy the new build into docs/build/
      - name: Deploy build into docs/build
        run: |
          cp -R build/* docs/build/
          rm -rf build

      # 8) Restore profile into docs/profile/
      - name: Restore profile into docs/profile
        if: test -d /tmp/profile-backup
        run: cp -R /tmp/profile-backup/* docs/profile/

      # 9) Disable Jekyll (just in case)
      - name: Touch nojekyll
        run: touch docs/.nojekyll

      # 10) Commit & forceâ€‘push to production
      - name: Commit & push to production
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          git commit -m "ci: deploy Angular build + profile to docs/" || echo "No changes"
          git push -f origin production
