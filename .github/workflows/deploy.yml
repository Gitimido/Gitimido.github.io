name: Build & Deploy to production branch

on:
  push:
    branches:
      - main

permissions:
  contents: write # allow pushing back to production

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout your repo (fetch all history & branches)
      - name: Checkout main
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # so we can checkout other branches
          persist-credentials: true

      # 2) Install Node.js & dependencies
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: Install dependencies
        run: npm ci

      # 3) Build Angular into "build/"
      - name: Build Angular app
        run: npm run build -- --configuration=production --base-href=/ --output-path=build

      # 4) Switch to production branch
      - name: Checkout production
        run: git checkout production

      # 5) Remove only the old Angular artifacts
      - name: Clean Angular output
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          rm -f index.html
          rm -f runtime.*.js polyfills.*.js main.*.js styles.*.css vendor.*.js
          rm -rf assets
          rm -f .nojekyll

      # 6) Copy new build into production root
      - name: Deploy build to production
        run: |
          cp -R build/* .
          rm -rf build
          touch .nojekyll

      # 7) Commit & forceâ€‘push back to production
      - name: Commit & push
        run: |
          git add .
          git commit -m "ci: deploy Angular build to production branch" || echo "No changes to commit"
          git push -f origin production
