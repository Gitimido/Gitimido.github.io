name: Deploy Angular build to Pages root (preserve profile/)

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout with push rights
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      # 2) Set up Node and install deps
      - name: Setup Node.js & Install dependencies
        uses: actions/setup-node@v3
        with:
          node-version: "18"
      - run: npm ci

      # 3) Build Angular into a temp folder
      - name: Build Angular app
        run: npm run build -- --configuration=production --base-href=/ --output-path=build

      # 4) Remove only the old Angular artifacts (keep profile/, workflows, etc.)
      - name: Clean previous build artifacts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # remove tracked build files
          rm -f index.html
          rm -f runtime.*.js
          rm -f polyfills.*.js
          rm -f main.*.js
          rm -f styles.*.css
          rm -f vendor.*.js
          rm -rf assets
          rm -f .nojekyll

      # 5) Copy the new build into your repo root
      - name: Deploy build to repo root
        run: |
          cp -R build/* .
          rm -rf build
          touch .nojekyll

      # 6) Commit & forceâ€‘push to main
      - name: Commit & push to main
        run: |
          git add .
          git commit -m "ci: deploy fresh Angular build" || echo "Nothing to commit"
          git push -f origin main
