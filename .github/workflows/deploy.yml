name: Deploy Angular app to GitHub Pages root

on:
  push:
    branches: [main]

permissions:
  contents: write # allow this workflow to push back

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout with push rights
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      # 2) Node.js setup
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      # 3) Dependencies
      - name: Install dependencies
        run: npm ci

      # 4) Production build
      - name: Build Angular app
        run: npm run build -- --configuration=production --base-href=/

      # 5) Clean out old files (keep only .github/)
      - name: Clean repo root
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          find . -maxdepth 1 -mindepth 1 \
            ! -name '.github' \
            ! -name '.git' \
            -exec git rm -rf {} +

      # 6) Copy build output into root
      - name: Copy build to root
        run: |
          cp -R dist/mohamedshazem/* .
          # prevent GitHub Pages from ignoring files beginning with '_'
          touch .nojekyll

      # 7) Commit & forceâ€‘push to main
      - name: Commit & push
        run: |
          git add .
          git commit -m "chore: deploy Angular build to Pages root" || echo "No changes"
          git push -f origin main
