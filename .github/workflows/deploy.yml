name: Build & Deploy to production/docs (copy from browser)

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout main
      - name: Checkout main
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true

      # 2) Install Node and dependencies
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: Install dependencies
        run: npm ci

      # 3) Build Angular (default output â†’ dist/mohamedshazem/browser)
      - name: Build Angular app
        run: npm run build -- --configuration=production --base-href=/

      # 4) Switch to production branch
      - name: Checkout production
        run: git checkout production

      # 5) Ensure docs/ exists and clean it out
      - name: Prepare docs/
        run: |
          mkdir -p docs
          rm -rf docs/

      # 6) Copy ONLY your browser build into docs/
      - name: Copy browser build to docs/
        run: cp -R docs/browser/ docs/

      # 7) Commit & push to production
      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          git commit -m "ci: deploy from browser/ into docs/" || echo "No changes"
          git push -f origin production
