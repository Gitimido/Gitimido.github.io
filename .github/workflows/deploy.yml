name: Build & Deploy to production/docs (debug)

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout main (full history so we can switch branches)
      - name: Checkout main
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true

      # 2) Setup Node.js & install deps
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: Install dependencies
        run: npm ci

      # 3) Build Angular into dist/mohamedshazem/
      - name: Build Angular app
        run: npm run build -- --configuration=production --base-href=/

      # 4) Switch to production branch
      - name: Checkout production
        run: git checkout production

      # 5) Ensure docs/ exists and clean it out
      - name: Prepare docs/
        run: |
          mkdir -p docs
          rm -rf docs/*

      # 5.1) DEBUG: list key directories
      - name: Debug: list folder contents
        run: |
          echo "=== Workspace root ==="
          ls -R .
          echo
          echo "=== dist/mohamedshazem/ ==="
          ls -R dist/mohamedshazem || echo "(dist/mohamedshazem/ not found)"
          echo
          echo "=== docs/ ==="
          ls -R docs || echo "(docs/ not found)"

      # 6) Copy the build output into docs/
      - name: Copy build to docs/
        run: cp -R dist/mohamedshazem/* docs/

      # 7) Commit & forceâ€‘push to production
      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          git commit -m "ci: deploy Angular build to docs/" || echo "No changes to commit"
          git push -f origin production
