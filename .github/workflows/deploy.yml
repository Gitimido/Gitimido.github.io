name: Build & Deploy to production/docs (no stray browser/)

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout main (full history)
      - name: Checkout main
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true

      # 2) Set up Node.js & install deps
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci

      # 3) Build Angular (outputs to dist/mohamedshazem/browser/)
      - name: Build Angular app
        run: npm run build -- --configuration=production --base-href=/

      # 4) Switch to production branch
      - name: Checkout production
        run: git checkout production

      # 5) Prepare docs/ (delete everything inside)
      - name: Clean docs/
        run: |
          mkdir -p docs
          rm -rf docs/*

      # 6) DEBUG: show dist and docs content
      - name: Debug: list dist & docs
        run: |
          echo "---- dist/mohamedshazem/browser ----"
          ls -R dist/mohamedshazem/browser || echo "(nothing here)"
          echo "---- docs/ ----"
          ls -R docs || echo "(nothing here)"

      # 7) Copy only the browser build into docs/
      - name: Copy browser build to docs/
        run: |
          cp -R dist/mohamedshazem/browser/* docs/
          touch docs/.nojekyll

      # 8) Commit & forceâ€‘push to production
      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          git commit -m "ci: deploy Angular browser build to docs/" || echo "No changes to commit"
          git push -f origin production
