name: Build & Deploy to production/docs/build (preserve other docs)

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout main (full history so we can switch branches)
      - name: Checkout main
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true

      # 2) Node.js setup & install deps
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: Install dependencies
        run: npm ci

      # 3) Build Angular into a temp folder "build/"
      - name: Build Angular app
        run: npm run build -- --configuration=production --base-href=/ --output-path=build

      # 4) Switch to production branch
      - name: Checkout production
        run: git checkout production

      # 5) Ensure docs/build exists
      - name: Prepare docs/build directory
        run: mkdir -p docs/build

      # 6) Clean old build artifacts from docs/build (preserve other docs/*)
      - name: Clean old build
        run: rm -rf docs/build/*

      # 7) Copy the fresh build into docs/build
      - name: Deploy new build
        run: |
          cp -R build/* docs/build/
          rm -rf build

      # 8) Commit & forceâ€‘push to production
      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/build
          git commit -m "ci: deploy Angular build to docs/build" || echo "No changes to commit"
          git push -f origin production
